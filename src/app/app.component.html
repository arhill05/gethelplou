<div class="content">
  <app-organization-list [organizations]='organizations'></app-organization-list>
  <agm-map *ngIf="organizations" [latitude]="startingCoords.lat" [longitude]="startingCoords.lng" [zoom]="12">
      <agm-marker *ngFor="let organization of organizations" [latitude]="organization.lat" [longitude]="organization.lng"></agm-marker>
  </agm-map>
</div>
